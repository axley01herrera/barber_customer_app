<ion-content>
  <div class="auth-container">
    <div class="card" style="width: 90%;">
      <div class="card-body">

        <!-- Logo -->
        <div class="row">
          <div class="col-12 text-center">
            <img src="data:image/png;base64,{{ companyInfo.avatar }}" alt="logo" width="100px">
          </div>
        </div>

        <!-- Ath msg -->
        <div class="row">
          <div class="col-12 text-center">
            <h5 class="fs-5"><span style="color: #009abe;">{{ companyInfo.type }}, </span><span class="text-warning">{{
                companyInfo.name }}</span> </h5>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input id="txt-email" type="text" class="form-control" placeholder="{{ 'global.email' | translate }}"
            [(ngModel)]="userEmail" (focus)="onFocusTxtUrl('txt-email')" />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <input id="txt-password" type="password" class="form-control" placeholder="{{ 'global.pass' | translate }}"
            [(ngModel)]="userPassword" (focus)="onFocusTxtUrl('txt-password')" />
        </div>

        <!-- Button Login -->
        <div class="text-center mb-5">
          <button class="btn btn-lg w-100 btn-primary border-0" style="background-color: #009abe;" (click)="login()">
            {{ 'global.btn_login' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <ion-alert
    [isOpen]="isAlertOpen "
    header="{{ alert.header }}"
    subHeader=""
    message="{{ alert.message }}"
    [buttons]="alert.buttons"
    (didDismiss)="showHideAlert(false)"
  ></ion-alert>
</ion-content>
