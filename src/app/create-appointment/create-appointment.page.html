<!-- Header -->
<ion-header>
  <ion-toolbar color="dark">
    <img class="ms-2 me-2" src="data:image/png;base64,{{ companyInfo.avatar }}" alt="logo" width="30px" height="30px" />
    <ion-title>{{ 'tabPanel.create_appointment' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ms-2 me-2">
    @if (tab == 0) {
    @if (services.length > 0) {
    @for (service of services; track $index) {
    <div class="col-12 mt-2">
      <div class="card">
        <div class="card-body">
          <label class="form-check form-check-custom align-items-start" style="cursor: pointer;">
            <input type="checkbox" id="cbx-{{ service.id }}" name="cbx-{{ service.id }}" class="form-check-input me-3" data-value="{{ service.id }}" (click)="clickService(service.id)" />
            <div class="d-flex flex-column h-100">
              <div class="mb-7">
                <div class="d-flex flex-stack mb-2">
                  <div class="flex-shrink-0 me-5">
                    <span class="me-1 pb-1" style="font-size: 15px">{{ service.title }}</span>
                  </div>
                </div>
                <div class="d-flex align-items-center flex-wrap d-grid gap-2">
                  <div class="d-flex align-items-center me-5 me-xl-13">
                    <img src="../../assets/svg/abs019.svg" />
                    <div class="m-0">
                      <span class="me-1 pb-1" style="font-size: 15px">{{ service.time }}</span>
                    </div>
                  </div>
                  <div class="d-flex align-items-center">
                    <img src="../../assets/svg/fin003.svg" alt="price" />
                    <div class="m-0">
                      <span class="me-1 pb-1" style="font-size: 15px">{{ service.price }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
    }
    <div class="mt-2 ms-2 me-2">
      <div class="col-12 text-end">
        <button class="btn btn-primary border-0" style="background-color: #009abe" (click)="next()">{{ "global.next"
          |translate }}</button>
      </div>
    </div>
    } @else {
    <div class="mt-2 ms-2 me-2">
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <div>
          {{ 'global.no_services' | translate }}
        </div>
      </div>
    </div>
    }
    }

    @if (tab == 1) {
    <div class="mt-2 ms-2 me-2">
      <div class="col-12 text-end">
        <button class="btn btn-secondary me-1" (click)="previous()">{{ "global.previous" | translate }}</button>
        <button class="btn btn-primary border-0 ms-1" style="background-color: #009abe" (click)="createAppointment()">{{
          "global.save" |
          translate }}</button>
      </div>
    </div>
    }

  </div>
</ion-content>

<!-- Tabs Footer -->
<ion-tab-bar slot="bottom" color="dark">
  <ion-tab-button routerLink="/dashboard">
    <ion-icon name="home-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button>
    <ion-icon name="calendar-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/account">
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
