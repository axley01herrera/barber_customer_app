<ion-content>
  <div class="auth-container">
    <div class="card" style="width: 90%;">
      <div class="card-body">

        <!-- Logo -->
        <div class="row">
          <div class="col-12 text-center">
            <img src="assets/img/logo.png" alt="logo" width="100px">
          </div>
        </div>

        <!-- Barber Hi Title -->
        <div class="text-center mb-2">
          <h1>
            <span style="color: #009abe;">
              {{ 'global.barber' | translate }}
            </span>
            <span class="text-warning">
              {{'global.hi' | translate }}
            </span>
          </h1>
        </div>

        <!-- Into Message -->
        <span class="mb-2">{{ 'intro.msg1' | translate }}</span>

        <!-- Intro Input -->
        <div class="mb-2">
          <input id="txt-url" type="text" class="form-control required"
            placeholder="{{ 'intro.exampleUrl' | translate }}" [(ngModel)]="url" (focus)="onFocusTxtUrl()" />
        </div>

        <!-- Btn Next -->
        <div class="text-center mb-5">
          <button class="btn btn-primary btn-lg w-100 border-0" style="background-color: #009abe;" (click)="next()">
            {{ 'intro.btn_next' | translate }}
          </button>
        </div>

        <!-- Set Lang -->
        <div class="text-center">
          <button type="button" class="btn header-item" (click)="openModalLang()">
            <div *ngIf="lang == 'es';">
              <img id="header-lang-img" src="assets/img/spain.jpg" alt="spanish" height="16">
            </div>
            <div *ngIf="lang == 'en';">
              <img id="header-lang-img" src="assets/img/us.jpg" alt="spanish" height="16">
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- QR -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="scan()" [disabled]="!isSupported">
    <ion-icon name="scan"></ion-icon>
  </ion-fab-button>
</ion-fab>
