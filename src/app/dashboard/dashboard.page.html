<ion-header>
  <ion-toolbar color="dark">
    <img class="ms-2" src="assets/img/logo.png" alt="logo" width="150px" height="30px">
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Button Create  -->
  <div class="text-end me-2 mt-2 mb-2">
    <button class="btn btn-primary btn-lg border-0" style="background-color: #009abe">
      <ion-icon name="calendar-outline"></ion-icon> {{'global.btn_create_appointment' | translate }}
    </button>
  </div>

  <!-- Upcoming Appointments -->
  <div class="row">
    <div class="col-12" *ngFor="let appointment of upcomingAppointments">
      <div class="card mb-2 ms-2 me-2">
        <div class="card-body">
          <div class="d-flex flex-column h-100">
            <!-- Date -->

            <span class="text-gray-800 fs-7 me-1 pb-1">
              {{ appointment.date }}
            </span>
            <span class="text-gray-800 me-1 pb-1" style="font-size: 15px;">
              {{ appointment.time}}
            </span>

            <div class="mt-2 mb-3 scroll-container">
              <div *ngFor="let services of appointment.services">
                <div class="m-0">
                  <span style="font-size: 10px;">{{services.title }}</span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <img src="data:image/png;base64,{{ appointment.empAvatar }}" alt="Employee Avatar" width="25px" style="border-radius: 50%" />
                <span class="ms-2" style="font-size: 15px;">
                  {{ appointment.empInfo[0].name }}
                </span>
              </div>
              <div class="col-6">
                <span style="font-size: 15px;">
                  {{ 'global.price' | translate }}
                </span>
                <span style="font-size: 15px;">
                  {{ appointment.price }}
                </span>
              </div>
            </div>
            <button class="mt-3 btn btn-danger btn-sm w-100" (click)="cancelAppointment(appointment.appointmentID)">{{'global.btn_cancel' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-tab-bar slot="bottom" color="dark">
  <ion-tab-button>
    <ion-icon name="home-outline" color="primary"></ion-icon>
  </ion-tab-button>
  <ion-tab-button>
    <ion-icon name="calendar-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="account">
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
