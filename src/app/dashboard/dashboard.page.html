<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'tabPanel.home' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Button Create  -->
  <div class="text-center ms-1 me-1 mt-2 mb-5">
    <button class="btn btn-lg w-100 btn-primary border-0" style="background-color: #009abe;">
      {{ 'global.btn_create_appointment' | translate }}
    </button>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard">
      <ion-icon name="home-outline" color="primary"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="appointment">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="account">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
